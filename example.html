<!DOCTYPE html>

	<head>

		<meta name="keywords" content="walmart,hack,hackathon,2016,recipe,list" />

		<title>Dinner Cart</title>

    <body>
        Select a recipe:
        <form action="search.html" method="get">
            <input type="hidden" name="listname" value="Quail Egg Soufflé">

            <input type="hidden" name="items" value="cream">

            <input type="hidden" name="items" value="lemon">
            <input type="hidden" name="items" value="cheese">
            <input type="submit" value="Quail Egg Soufflé">
        </form>
        <form action="search.html" method="get">
            <input type="hidden" name="listname" value="Cornbread">
            <input type="hidden" name="items" value="cornmeal">
            <input type="hidden" name="items" value="flour">
            <input type="hidden" name="items" value="sugar">
            <input type="hidden" name="items" value="vegetable oil">
            <input type="hidden" name="items" value="milk">
            <input type="submit" value="Cornbread">
        </form>
